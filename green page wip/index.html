<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>TEA STATION HOME</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="contact">
      <div class="container">
        <div class="contact">
          <div class="Address">
            <div>
              <div class="color">
                <i class="fa-solid fa-location-arrow"></i> Address
              </div>
              <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div>
              <div class="color"><i class="fa-solid fa-envelope"></i>Email</div>
              <p>Lorem@gmail.com</p>
            </div>
            <div>
              <div class="color">
                <i class="fa-solid fa-phone"></i>Telephone
              </div>
              <p>+123 456 789</p>
            </div>
          </div>
          <div class="contactus">
            <form action="">
              <h1>Contact Us</h1>
              <div><input type="text" placeholder="NAME" /></div>
              <div><input type="Email" placeholder="EMAIL" /></div>
              <div>
                <textarea
                  name=""
                  id=""
                  cols="30"
                  rows="5"
                  placeholder="MESSAGE"
                ></textarea>
              </div>
            </form>
            <button>SUBMIT HERE</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer">
        <h2>.</h2>
        <div class="icons">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <p>
          Lorem ipsum dolor sit <a href="">TOS</a> amet consectetur adipisicing.
        </p>
      </div>
    </footer>
  </body>
</html>
