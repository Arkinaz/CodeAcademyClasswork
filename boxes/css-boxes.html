<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .flex {
        display: flex;
        justify-content: space-between;
      }
      .box {
        margin: 15px 10px;
        height: 190px;
        background-color: rgb(110, 155, 4);
        border: 5px solid black;
      }
      .box1 {
        width: 10%;
      }
      .box2 {
        width: 70%;
      }
      .box3 {
        width: 20%;
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <div class="box box1"></div>
      <div class="box box2"></div>
      <div class="box box1"></div>
    </div>
    <div class="flex">
      <div class="box box2"></div>
      <div class="box box1"></div>
      <div class="box box3"></div>
    </div>
    <div class="flex">
      <div class="box box1"></div>
      <div class="box box3"></div>
      <div class="box box2"></div>
    </div>
    <div class="flex">
      <div class="box box3"></div>
      <div class="box box1"></div>
      <div class="box box3"></div>
      <div class="box box1"></div>
      <div class="box box3"></div>
    </div>
  </body>
</html>
